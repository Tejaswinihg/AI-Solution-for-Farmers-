<body>
    <nav>
        <h1><a href="/" style="color: white; text-decoration: none; cursor: pointer;">AgriCare</a></h1>
        <ul>
            {% if user %}

                <li style="color: white; margin-left: 10px;">{{ user }}</li>
            {% else %}
                <li><a href="/register">Registration</a></li>
            {% endif %}
            <li><a href="/recommend-fertilizer">Fertilizer Recommendation</a></li>
            <li><a href="/submit">Disease Detection</a></li>
        </ul>
    </nav>

    <section>
        <h2>Crop Recommendation</h2>
        <form id="cropForm" method="POST" action="/recommend-crop">
            <label for="N">Nitrogen (N):</label>
            <input type="number" id="N" name="N" required>

            <label for="P">Phosphorus (P):</label>
            <input type="number" id="P" name="P" required>

            <label for="K">Potassium (K):</label>
            <input type="number" id="K" name="K" required>

            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" id="temperature" name="temperature" required step="0.1">

            <label for="humidity">Humidity (%):</label>
            <input type="number" id="humidity" name="humidity" required step="0.1">

            <label for="ph">Soil pH:</label>
            <input type="number" id="ph" name="ph" required step="0.1">

            <label for="rainfall">Rainfall (mm):</label>
            <input type="number" id="rainfall" name="rainfall" required step="0.1">

            <button type="button" onclick="recommendCrop()">Get Crop Recommendation</button>
        </form>
        <div id="cropResult"></div>
    </section>

    <script>
        function recommendCrop() {
    const form = document.getElementById('cropForm');
    const formData = new FormData(form);

    fetch('http://127.0.0.1:5000/recommend-crop', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        // Display the recommendation
        const resultDiv = document.getElementById('cropResult');
        resultDiv.innerHTML = `
            <div style="margin-top: 20px; padding: 15px; background-color: #e7ffe7; border: 1px solid #4caf50; border-radius: 5px;">
                <h3 style="color: #4caf50;">Recommended Crop:</h3>
                <p style="font-size: 1.2em; font-weight: bold;">${data['Recommended Crop']}</p>
            </div>
        `;

        // Clear the form
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while fetching the recommendation.');
    });
}

    </script>
</body>
