<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriCare: Farmer Registration</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .home-bg {
            background-image: url('images/agriculture-bg.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(76, 175, 80, 0.9);
            padding: 15px 20px;
        }

        nav h1 {
            color: white;
            font-size: 1.5em;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        section {
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 10px;
            font-weight: bold;
        }

        /* Home Page Welcome Section */
        .welcome {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <h1><a href="/" style="color: white; text-decoration: none; cursor: pointer;">AgriCare</a></h1>
        <ul>
            <li><a href="registration.html">Registration</a></li>
            <li><a href="/recommend-crop">Crop Recommendation</a></li>
            <li><a href="/recommend-fertilizer">Fertilizer Recommendation</a></li>
            <li><a href="/submit">Disease Detection</a></li>
        </ul>
    </nav>

    <!-- Farmer Registration Form -->
    <section>
        <h2>Farmer Registration</h2>
        <form id="registrationForm" method="POST" action="/register">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit">Register</button>
        </form>
    </section>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
